<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BƒÖd≈∫ mojƒÖ WalentynkƒÖ üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
      overflow: hidden;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 26px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 84px;
      margin-top: 6px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      user-select: none;
    }

    button:active { transform: scale(0.94); }

    #yes {
      left: 12%;
      top: 10px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 55%;
      top: 10px;
      background: rgba(255,255,255,0.9);
      color: #777;
    }

    .hint {
      margin-top: 24px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* Success view */
    .success {
      display: none;
      margin-top: 10px;
      animation: fadeUp 0.6s ease;
    }

    .success h3 {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #4a1c2f;
      margin: 10px 0 16px;
      line-height: 1.25;
    }

    .success p {
      color: #5b3a48;
      font-size: 14px;
      margin-bottom: 14px;
    }

    .success img {
      width: 100%;
      max-width: 320px;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.18);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none !important; }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 23px; }
      .emoji { font-size: 58px; }
      button { padding: 12px 28px; font-size: 15px; }
      #yes { left: 8%; }
      #no { left: 55%; }
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- Normal view -->
    <div id="questionView">
      <div class="emoji">‚ù§Ô∏è</div>
      <h2>Kasiu,<br>zostaniesz mojƒÖ WalentynkƒÖ?</h2>

      <div class="buttons" id="buttonsArea">
        <button id="yes">Tak üíñ</button>
        <button id="no">Nie üôà</button>
      </div>

      <div class="hint">Niekt√≥re historie mi≈Çosne nie uznajƒÖ ‚Äûnie‚Äù ‚ú®</div>
    </div>

    <!-- Success view -->
    <div class="success" id="successView">
      <div class="emoji" style="animation:none;">üíò</div>
      <h3>Najlepsza decyzja w historii! üòÑ</h3>
      <p>Walentynki bƒôdƒÖ sztosem. Przygotuj siƒô na du≈ºo u≈õmiechu üíû</p>

      <!-- Podmie≈Ñ GIF na dowolny, je≈õli chcesz -->
      <img
  src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTBjbGJzc2RoZzk5OWR0YjN3bzZteGVidjA5N2I2YXpoeHI1NmcxdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NIlTrouX7jifoTux2O/giphy.gif"
  alt="Najlepsza decyzja w historii"
  loading="lazy"
/>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    const questionView = document.getElementById("questionView");
    const successView = document.getElementById("successView");
    const buttonsArea = document.getElementById("buttonsArea");

    // Uciekanie "NIE" ‚Äî mniejszy zakres (tylko w obrƒôbie dolnej czƒô≈õci karty)
    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();

      const areaRect = buttonsArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Ograniczamy ucieczkƒô: tylko trochƒô w prawo/lewo i w d√≥≈Ç (mniej irytujƒÖce)
      const padding = 8;

      // Zakres X: ok. 40% szeroko≈õci obszaru przycisk√≥w
      const maxXShift = Math.max(0, (areaRect.width - btnRect.width) * 0.45);
      const minX = padding;
      const maxX = minX + maxXShift;

      // Zakres Y: tylko dolne ~40px obszaru
      const minY = 10;
      const maxY = 10 + 38;

      noBtn.style.left = (minX + Math.random() * (maxX - minX)) + "px";
      noBtn.style.top  = (minY + Math.random() * (maxY - minY)) + "px";
    });

    // Klik "TAK" -> przej≈õcie do widoku z napisem + gif
    yesBtn.addEventListener("click", () => {
      yesSound.currentTime = 0;
      yesSound.play();

      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      // prze≈ÇƒÖcz widok (bez alert√≥w)
      setTimeout(() => {
        questionView.classList.add("hidden");
        successView.style.display = "block";
      }, 350);
    });

    // Serduszka w tle
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 22 + 14) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heart.style.opacity = (Math.random() * 0.5 + 0.4);

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 380);
  </script>

</body>
</html>
