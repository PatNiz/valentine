<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BƒÖd≈∫ mojƒÖ WalentynkƒÖ üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
      overflow: hidden;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 26px;
      line-height: 1.35;
    }

    /* Two separate zones for buttons */
    .buttons{
      display: flex;
      gap: 14px;
      height: 84px;
      margin-top: 6px;
      align-items: center;
      justify-content: center;
    }

    .slot{
      flex: 1;
      height: 84px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      position: absolute;
      top: 10px;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:active { transform: scale(0.94); }

    #yes {
      left: 8px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
      z-index: 2;
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 8px;
      background: rgba(255,255,255,0.9);
      color: #777;
      z-index: 1;

      /* szybciej i p≈Çynniej ucieka */
      transition: left 0.12s ease, top 0.12s ease;
      will-change: left, top;
    }

    .hint {
      margin-top: 24px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* Success view */
    .success {
      display: none;
      margin-top: 10px;
      animation: fadeUp 0.6s ease;
    }

    .success h3 {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #4a1c2f;
      margin: 10px 0 16px;
      line-height: 1.25;
    }

    .success p {
      color: #5b3a48;
      font-size: 14px;
      margin-bottom: 14px;
    }

    .success img {
      width: 100%;
      max-width: 340px;
      height: 240px;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.18);
      background: rgba(255,255,255,0.55);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none !important; }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 23px; }
      .emoji { font-size: 58px; }
      button { padding: 12px 28px; font-size: 15px; }
      .success img { height: 220px; }
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- Normal view -->
    <div id="questionView">
      <div class="emoji">‚ù§Ô∏è</div>
      <h2>Kasiu,<br>zostaniesz mojƒÖ WalentynkƒÖ?</h2>

      <div class="buttons" id="buttonsArea">
        <div class="slot slot-yes">
          <button id="yes">Tak üíñ</button>
        </div>

        <div class="slot slot-no" id="noArea">
          <button id="no">Nie üôà</button>
        </div>
      </div>

      <div class="hint">Niekt√≥re historie mi≈Çosne nie uznajƒÖ ‚Äûnie‚Äù ‚ú®</div>
    </div>

    <!-- Success view -->
    <div class="success" id="successView">
      <div class="emoji" style="animation:none;">üíò</div>
      <h3>Najlepsza decyzja w historii! üòÑ</h3>
       <p>Walentynki bƒôdƒÖ sztosem. Przygotuj siƒô na du≈ºo u≈õmiechu üíû</p>

      <img
        src="https://media.giphy.com/media/NIlTrouX7jifoTux2O/giphy.gif"
        alt="U da best"
        loading="lazy"
      />
    </div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    const questionView = document.getElementById("questionView");
    const successView = document.getElementById("successView");
    const noArea = document.getElementById("noArea");

    function moveNoWithinBox() {
      const areaRect = noArea.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const padding = 8;

      // pe≈Çny zakres w obrƒôbie prawego slota
      const minX = padding;
      const maxX = Math.max(minX, areaRect.width - btnW - padding);

      const minY = padding;
      const maxY = Math.max(minY, areaRect.height - btnH - padding);

      const left = minX + Math.random() * (maxX - minX);
      const top  = minY + Math.random() * (maxY - minY);

      noBtn.style.left = left + "px";
      noBtn.style.top  = top + "px";
    }

    // ucieczka natychmiast po najechaniu
    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
      moveNoWithinBox();
    });

    // ucieczka szybciej: reaguje na zbli≈ºanie kursora w obrƒôbie prawej ramki
    noArea.addEventListener("mousemove", (e) => {
      const btn = noBtn.getBoundingClientRect();

      const cx = btn.left + btn.width / 2;
      const cy = btn.top + btn.height / 2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.hypot(dx, dy);

      // wiƒôksza warto≈õƒá => ucieka czƒô≈õciej (bardziej "hard mode")
      const triggerDistance = 95;

      if (dist < triggerDistance) {
        hoverSound.currentTime = 0;
        hoverSound.play();
        moveNoWithinBox();
      }
    });

    // Klik "Tak" -> widok sukcesu + konfetti
    yesBtn.addEventListener("click", () => {
      yesSound.currentTime = 0;
      yesSound.play();

      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        questionView.classList.add("hidden");
        successView.style.display = "block";
      }, 350);
    });

    // Serduszka w tle
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 22 + 14) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heart.style.opacity = (Math.random() * 0.5 + 0.4);

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 380);
  </script>

</body>
</html>
